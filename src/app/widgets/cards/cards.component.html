<section class="general-container">
  <div 
    class="card" 
    *ngFor="let card of cards" 
    [routerLink]="card.route"
  >
    <div class="left-side">
      <p>{{ card.title }}</p>
    </div>
    <div class="right-side">
      <div class="logo">
        <i [class]="card.iconClass"></i>
      </div>
    </div>
  </div>
</section>
