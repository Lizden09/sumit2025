<div class="general-container">
  <div class="container">
    <div class=" btn-container m-2">
      <button class="btn" (click)="openModal()">Nueva Linea</button>
    </div>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID Línea</th>
            <th scope="col">Número</th>
            <th scope="col">ID Importación</th>
            <th scope="col">Items</th>
            <th scope="col">Creado Por</th>
            <th scope="col">Fecha de Creación</th>
            <th scope="col">Última Edición</th>
            <th scope="col">Editado Por</th>
            <th scope="col">Editar</th>
            <th scope="col">Elimnar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lines">
            <th scope="row">{{ item.idLine }}</th>
            <th scope="row">{{ item.codigo }}</th>
            <th scope="row">{{ item.idImport }}</th>
            <td>{{ item.creadoPor }}</td>
            <td>{{ item.fechaCreacion }}</td>
            <td>{{ item.ultimaEdicion }}</td>
            <td>{{ item.editadoPor }}</td>
            <td>{{ item.comentarios }}</td>
            <td>
              <button class="btn btn-sm btn-primary" title="Editar" (click)="editLine(item)">
                <i class="fa fa-edit"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-sm btn-danger" title="Eliminar" (click)="openConfirmDialog()">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
